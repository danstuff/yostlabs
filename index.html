<!DOCTYPE html>
<html>
  <head>
    <title>Yostlabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icons/logo_23.svg">

    <script type="module" src="components/yl-navbar.js"></script>
    <script type="module" src="components/yl-filterset.js"></script>

    <yl-navbar icon="images/icons/logo_23_wide.svg" minwidth="530">

    </yl-filterset>

    <yl-modal>

    <yl-footer>
      <yl-icon 
        image="images/icons/github.svg" 
        href="https://github.com/danstuff">
      </yl-icon>
      <yl-icon 
        image="images/icons/linkedin.svg" 
        href="https://linkedin.com/in/danyost23">
      </yl-icon>
      <yl-icon 
        image="images/icons/youtube.svg" 
        href="https://www.youtube.com/@danielyost601">
