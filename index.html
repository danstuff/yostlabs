<!DOCTYPE html>
<html>
  <head>
    <title>YostLabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icons/logo_25.svg">

    <script type="module" src="event-bus.js"></script>
    <script type="module" src="components/yl-common.js"></script>
  </head>
  <body>
    <yl-list>
      <yl-icon
        title="Terminal"
        image="images/icons/assembler.svg"
        src="/apps/yTerminal/index.html"
        data-broadcast="click->openApp">
      </yl-icon>

      <yl-icon
        title="Games"
        image="images/icons/folder.svg"
        src="games.html"
        data-broadcast="click->openGames">
      </yl-icon>

      <yl-icon
        title="Gallery"
        image="images/icons/folder.svg"
        src="gallery.html"
        data-broadcast="click->openGallery">
      </yl-icon>
    </yl-list>
    
    <yl-navbar logo="images/icons/logo_25.svg" minwidth="530">
      <yl-icon 
        image="images/icons/github.svg" 
        href="https://github.com/danstuff">
      </yl-icon>

      <yl-icon 
        image="images/icons/linkedin.svg" 
        href="https://linkedin.com/in/danyost23">
      </yl-icon>

      <yl-icon 
        image="images/icons/youtube.svg" 
        href="https://www.youtube.com/@danielyost601">
      </yl-icon>
    </yl-navbar>

    <yl-window title="Gallery" template data-receive="openGallery->stamp">
      <yl-list grid>
        <yl-icon
          title="Leather and Brass Bracelet"
          image="images/gallery/bracelet.jpg"
          data-broadcast="click->openPhoto">
        </yl-icon>

        <yl-icon
          title="Stainless Steel Ring"
          image="images/gallery/ring.jpg"
          data-broadcast="click->openPhoto">
        </yl-icon>

        <yl-icon
          title="Walnut Incense Holders"
          image="images/gallery/incense_holders.jpg"
          data-broadcast="click->openPhoto">
        </yl-icon>

        <yl-icon
          title="Oak Serving Tray"
          image="images/gallery/oak_serving_tray_v1.jpg"
          data-broadcast="click->openPhoto">
        </yl-icon>

        <yl-icon
          title="Large Oak Serving Tray"
          image="images/gallery/oak_serving_tray_v2.jpg"
          data-broadcast="click->openPhoto">
        </yl-icon>

        <yl-icon
          title="Oak Sunshine Tiles"
          image="images/gallery/sunshine_tiles_v1.jpg"
          data-broadcast="click->openPhoto">
        </yl-icon>

        <yl-icon
          title="Pine Sunshine Tiles"
          image="images/gallery/sunshine_tiles_v2.jpg"
          data-broadcast="click->openPhoto">
        </yl-icon>

        <yl-icon
          title="Coffee Table"
          image="images/gallery/coffee_table.jpg"
          data-broadcast="click->openPhoto">
        </yl-icon>

        <yl-icon
          title="Rocking Chair"
          image="images/gallery/rocking_chair.jpg"
          data-broadcast="click->openPhoto">
        </yl-icon>
      </yl-list>
    </yl-window>

    <yl-window title="Games" template data-receive="openGames->stamp">
      <yl-list grid>
        <yl-icon
          title="Enso"
          image="images/icons/enso.svg"
          src="apps/enso-zen-garden/index.html"
          data-category="games"
          data-broadcast="click->openApp">
        </yl-icon>
  
        <yl-icon
          title="Momul"
          image="images/icons/momul.svg"
          src="apps/momul/dist/index.html"
          data-category="games"
          data-broadcast="click->openApp">
        </yl-icon>
      </yl-list>
    </yl-window>

    <yl-window title="yl-stub-title" uri="yl-stub-src" template data-receive="openApp->stamp">
      <yl-app-frame src="yl-stub-src" title="yl-stub-title"></yl-app-frame>
    </yl-window>

    <yl-window title="yl-stub-title" template data-receive="openPhoto->stamp">
      <yl-pan-zoom src="yl-stub-image"></yl-pan-zoom>
    </yl-window>

    <yl-dropzone
      hotkey="Shift,ArrowLeft"
      from= "[0.00,0.00,0.25,1.00]" 
      to=   "[0.00,0.00,0.50,1.00]">
    </yl-dropzone>
    <yl-dropzone
      hotkey="Shift,ArrowRight"
      from= "[0.75,0.00,0.25,1.00]"
      to=   "[0.50,0.00,0.50,1.00]">
    </yl-dropzone>
    <yl-dropzone
      hotkey="Shift,ArrowUp"
      from= "[0.25,0.00,0.50,0.25]"
      to=   "[0.00,0.00,1.00,0.50]">
    </yl-dropzone>
    <yl-dropzone
      hotkey="Shift,ArrowDown"
      from= "[0.25,0.75,0.50,0.25]"
      to=   "[0.00,0.50,1.00,0.50]">
    </yl-dropzone>
    <yl-dropzone
      hotkey="Shift,Enter"
      from= "[0.250,0.250,0.50,0.50]"
      to=   "[0.125,0.125,0.75,0.75]">
    </yl-dropzone>
  </body>
</html>
