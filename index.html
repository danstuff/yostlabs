<!DOCTYPE html>
<html>
  <head>
    <title>YostLabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icons/logo_25.svg">

    <script type="module" src="event-bus.js"></script>
    <script type="module" src="components/yl-common.js"></script>
 </head>
  <body>
    <yl-navbar icon="images/icons/logo_25.svg" minwidth="530">
      <a href="#" data-broadcast="click->filter" data-category="software">Software</a>
      <a href="#" data-broadcast="click->filter" data-category="games">Games</a>
      <a href="#" data-broadcast="click->filter" data-category="crafts">Crafts</a>
      <a href="#" data-broadcast="click->filter">All</a>
    </yl-navbar>

    <yl-list grid data-receive="filter">
      <yl-icon
        title="PromptGarden"
        image="images/software/promptgarden.jpg"
        src="apps/enso-zen-garden/index.html"
        data-category="software"
        data-broadcast="click->open">
      </yl-icon>

      <yl-icon
        title="YostOS"
        image="images/software/yostos.jpg"
        data-category="software"
        data-copy-name="tile"
        data-broadcast="click->open">
      </yl-icon>

      <yl-icon
        title="Enso"
        image="images/software/enso.jpg"
        src="apps/enso-zen-garden/index.html"
        data-category="games"
        data-broadcast="click->open">
      </yl-icon>

      <yl-icon
        title="Momul"
        image="images/games/momul.jpg"
        data-category="games"
        data-broadcast="click->open">
      </yl-icon>
    </yl-list>
    
    <yl-footer>
      <yl-icon 
        image="images/icons/github.svg" 
        href="https://github.com/danstuff">
      </yl-icon>
      <yl-icon 
        image="images/icons/linkedin.svg" 
        href="https://linkedin.com/in/danyost23">
      </yl-icon>
      <yl-icon 
        image="images/icons/youtube.svg" 
        href="https://www.youtube.com/@danielyost601">
      </yl-icon>
    </yl-footer>

    <yl-window title="yl-stub-title" template data-receive="open->stamp">
      <yl-app-frame src="yl-stub-src"></yl-app-frame>
    </yl-window>
  </body>
</html>
