<!DOCTYPE html>
<html>
  <head>
    <title>YostLabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icons/logo_25.svg">

    <script type="module" src="event-bus.js"></script>
    <script type="module" src="components/yl-common.js"></script>
 </head>
  <body>
    <yl-navbar icon="images/icons/logo_25.svg" minwidth="530">
      <a href="#" data-broadcast="click->filter" data-category="software">Software</a>
      <a href="#" data-broadcast="click->filter" data-category="games">Games</a>
      <a href="#" data-broadcast="click->filter" data-category="crafts">Crafts</a>
      <a href="#" data-broadcast="click->filter">All</a>
    </yl-navbar>

    <yl-list data-receive="filter">
      <yl-icon
        title="Editor"
        image="images/icons/editor.svg"
        src="apps/PromptGarden/pg-demo/index.html"
        data-category="software"
        data-broadcast="click->openApp">
      </yl-icon>

      <yl-icon
        title="Assembler"
        image="images/icons/assembler.svg"
        src="apps/YostOS/index.html"
        data-category="software"
        data-copy-name="tile"
        data-broadcast="click->openApp">
      </yl-icon>

      <yl-icon
        title="Games"
        image="images/icons/folder.svg"
        data-category="games"
        data-broadcast="click->openGames">
      </yl-icon>

      <yl-icon
        title="Gallery"
        image="images/icons/folder.svg"
        src="apps/momul/dist/index.html"
        data-category="crafts"
        data-broadcast="click->openGallery">
      </yl-icon>
    </yl-list>
    
    <yl-footer>
      <yl-icon 
        image="images/icons/github.svg" 
        href="https://github.com/danstuff">
      </yl-icon>
      <yl-icon 
        image="images/icons/linkedin.svg" 
        href="https://linkedin.com/in/danyost23">
      </yl-icon>
      <yl-icon 
        image="images/icons/youtube.svg" 
        href="https://www.youtube.com/@danielyost601">
      </yl-icon>
    </yl-footer>

    <yl-window title="Gallery" template data-receive="openGallery->stamp">
      <yl-list grid>
        <yl-icon
          image="images/gallery/bracelet.jpg"
          data-broadcast="click->openPhoto">
        </yl-icon>
        <yl-icon
          image="images/gallery/coffee_table.jpg"
          data-broadcast="click->openPhoto">
        </yl-icon>
        <yl-icon
          image="images/gallery/incense_holders.jpg"
          data-broadcast="click->openPhoto">
        </yl-icon>
        
      </yl-list>
    </yl-window>

    <yl-window title="Games" template data-receive="openGames->stamp">
      <yl-list grid>
        <yl-icon
          title="Enso"
          image="images/icons/enso.svg"
          src="apps/enso-zen-garden/index.html"
          data-category="games"
          data-broadcast="click->openApp">
        </yl-icon>
  
        <yl-icon
          title="Momul"
          image="images/icons/momul.svg"
          src="apps/momul/dist/index.html"
          data-category="games"
          data-broadcast="click->openApp">
        </yl-icon>
      </yl-list>
    </yl-window>

    <yl-window title="yl-stub-title" template data-receive="openApp->stamp">
      <yl-app-frame src="yl-stub-src" title="yl-stub-title"></yl-app-frame>
    </yl-window>

    <yl-window title="yl-stub-title" template data-receive="openPhoto->stamp">
      <yl-image-view src="yl-stub-src" title="yl-stub-title"></yl-image-view>
    </yl-window>
  </body>
</html>
