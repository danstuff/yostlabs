<!DOCTYPE html>
<html>
  <head>
    <title>yostlabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icons/logo_25.svg">

    <script type="module" src="components/yl-common.js"></script>
 </head>
  <body>
    <yl-navbar icon="images/icons/logo_25.svg" minwidth="530">
      <a href="#" data-app-filter="software">Software</a>
      <a href="#" data-app-filter="games">Games</a>
      <a href="#" data-app-filter="crafts">Crafts</a>
      <a href="#" data-app-filter="">All</a>
    </yl-navbar>

    <yl-filter-set name="app">
      <yl-grid>
        <yl-tile
          title="PromptGarden"
          image="images/software/promptgarden.jpg"
          description="An AI Document Editor that connects ChatGPT and Google Docs."
          href="test"
          data-app-category="software"
          data-open-modal="tile">
        </yl-tile>

        <yl-tile
          title="YostOS"
          image="images/software/yostos.jpg"
          description="A virtual browser-based OS written in TypeScript."
          data-app-category="software"
          data-open-modal="tile">
        </yl-tile>

        <yl-tile
          title="Enso"
          image="images/games/enso.jpg"
          description="A serene zen garden game that changes with the seasons."
          data-app-category="games"
          data-open-modal="tile">
        </yl-tile>

        <yl-tile
          title="Momul"
          image="images/games/momul.jpg"
          description="A chess-like abstract strategy game."
          data-app-category="games"
          data-open-modal="tile">
        </yl-tile>

        <yl-tile
          title="YL"
          image="images/software/yl.jpg"
          description="The custom web component library and testing engine I wrote for this website."
          data-app-category="software"
          data-open-modal="tile">
        </yl-tile>
      </yl-grid>
    </yl-filter-set>
    
    <yl-footer>
      <yl-icon 
        image="images/icons/github.svg" 
        href="https://github.com/danstuff">
      </yl-icon>
      <yl-icon 
        image="images/icons/linkedin.svg" 
        href="https://linkedin.com/in/danyost23">
      </yl-icon>
      <yl-icon 
        image="images/icons/youtube.svg" 
        href="https://www.youtube.com/@danielyost601">
      </yl-icon>
    </yl-footer>

    <yl-modal name="tile" width="1000" height="800">
      Content missing

      <template>
        <h3>yl-stub-title</h3>
        <yl-image-view src="yl-stub-image"></yl-image-view>
        <yl-if truthy="yl-stub-description">
          <p>yl-stub-description</p>
        </yl-if>
        <yl-if truthy="yl-stub-href">
          <a href="yl-stub-href">Try It Now</a>
        </yl-if>
      </template>
    </yl-modal>
  </body>
</html>
