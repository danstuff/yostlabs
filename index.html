<!DOCTYPE html>
<html>
  <head>
    <title>YostLabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icons/logo_25.svg">

    <script type="module" src="event-bus.js"></script>
    <script type="module" src="components/yl-common.js"></script>
 </head>
  <body>
    <yl-navbar icon="images/icons/logo_25.svg" minwidth="530">
      <a href="#" data-broadcast="click->filter" data-category="software">Software</a>
      <a href="#" data-broadcast="click->filter" data-category="games">Games</a>
      <a href="#" data-broadcast="click->filter" data-category="crafts">Crafts</a>
      <a href="#" data-broadcast="click->filter">All</a>
    </yl-navbar>

    <yl-list grid data-receive="filter">
      <yl-tile
        title="PromptGarden"
        image="images/software/promptgarden.jpg"
        description="An AI Document Editor that connects ChatGPT and Google Docs."
        href="test"
        data-category="software"
        data-broadcast="click->open">
      </yl-tile>

      <yl-tile
        title="YostOS"
        image="images/software/yostos.jpg"
        description="A virtual browser-based OS written in TypeScript."
        data-category="software"
        data-copy-name="tile"
        data-broadcast="click->open">
      </yl-tile>

      <yl-tile
        title="Enso"
        image="images/games/enso.jpg"
        description="A serene zen garden game that changes with the seasons."
        data-category="games"
        data-broadcast="click->open">
      </yl-tile>

      <yl-tile
        title="Momul"
        image="images/games/momul.jpg"
        description="A chess-like abstract strategy game."
        data-category="games"
        data-broadcast="click->open">
      </yl-tile>

      <yl-tile
        title="ylComponents"
        image="images/software/ylComponents.jpg"
        description="The web component library I wrote while building this website."
        data-category="software"
        data-broadcast="click->open">
      </yl-tile>

      <yl-tile
        title="ylTest"
        image="images/software/ylTest.jpg"
        description="The Jest-inspired testing framework I wrote while building this website."
        data-category="software"
        data-broadcast="click->open">
      </yl-tile>
    </yl-list>
    
    <yl-footer>
      <yl-icon 
        image="images/icons/github.svg" 
        href="https://github.com/danstuff">
      </yl-icon>
      <yl-icon 
        image="images/icons/linkedin.svg" 
        href="https://linkedin.com/in/danyost23">
      </yl-icon>
      <yl-icon 
        image="images/icons/youtube.svg" 
        href="https://www.youtube.com/@danielyost601">
      </yl-icon>
    </yl-footer>

    <yl-window title="yl-stub-title" template data-receive="open->stamp">
      <yl-image-view src="yl-stub-image"></yl-image-view>
      <yl-if truthy="yl-stub-description">
        <p>yl-stub-description</p>
      </yl-if>
      <yl-if truthy="yl-stub-href">
        <a href="yl-stub-href">Try It Now</a>
      </yl-if>
    </yl-window>
  </body>
</html>
