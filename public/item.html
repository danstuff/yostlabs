<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="A resume for Daniel Yost">
        <meta name="author" content="Daniel Yost">

        <title>YostLabs</title>

        <!-- Bootstrap core CSS and FontAwesome -->
        <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

        <!-- Custom styling -->
        <link href="../css/style.css" rel="stylesheet">
    </head>

    <body id="page-top">

        <div class="navcontainer">  
            <nav class="navbar fixed-top">
                <a class="nav-logo" href="../">
                    <img src="../img/logo.svg" alt="">
                </a>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="../">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="../about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="https://www.patreon.com/" target="_blank">Patreon</a>
                    </li>
                </ul>
                <hr>
            </nav>
        </div>

        <div class="container p-0 fadein">
            <section class="p-3 p-lg-5 d-flex">
                <div class="w-100">
                    <h2 class="mb-5">%itemname%</h2>
                    <div class="d-flex justify-content-center">
                        <div class="item-display showcase mb-5">
                            <i class="fas fa-question"></i>
                            %itemimg%
                        </div>
                    </div>
                    <p class="mb-5">%itemdesc%</p>
                </div>
            </section>

            <hr>

            <!-- Contact Section -->
            <section class="p-3 p-lg-5 d-flex align-items-center">
                <div class="w-100">

                    <!-- Contact Section Heading -->
                    <h2 class="mb-5">Contact Me About This Product</h2>

                    <!-- Contact Section Form -->
                    <div class="d-flex flex-column flex-md-row justify-content-center mb-5">
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Name</label>
                                    <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Email Address</label>
                                    <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Phone Number</label>
                                    <input class="form-control" id="phone" type="tel" placeholder="Phone Number">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message.">%itemmsg%</textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br>
                            <div id="success"></div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.bundle.js"></script>

        <!-- Contact Form JavaScript -->
        <script src="../vendor/bootstrap/js/jqBootstrapValidation.js"></script>
    </body>
</html>
